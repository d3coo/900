<html>
  <head>
    <meta charset="utf-8">
    <title>PS4 Jailbreak</title>
    <script src="./bundle.js"></script>
    <style>
      body {
        background-image: url('./bg.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        min-height: 100vh;
        color: #1a1a2e;
        font-family: "Segoe UI", Tahoma, sans-serif;
        text-align: center;
      }
      h2 {
        margin-bottom: 20px;
        color: #1a1a2e;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        font-size: 1.8em;
      }
      #console {
        font-family: monospace;
        background-color: rgba(30, 30, 46, 0.9);
        color: #e0e0e0;
        border: 2px solid #e74c3c;
        padding: 12px;
        border-radius: 10px;
        margin-top: 20px;
        text-align: left;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }
      #jailbreakBtn {
        margin-top: 20px;
        padding: 14px 32px;
        font-size: 18px;
        font-weight: bold;
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        transition: all 0.3s ease;
      }
      #jailbreakBtn:disabled {
        background: linear-gradient(135deg, #555555, #444444);
        color: #aaaaaa;
        cursor: not-allowed;
        box-shadow: none;
      }
      #jailbreakBtn:not(:disabled):hover {
        background: linear-gradient(135deg, #c0392b, #a93226);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(231, 76, 60, 0.5);
      }
      footer {
        margin-top: 30px;
        font-size: 14px;
        color: #4a4a6a;
        text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.3);
      }
    </style>
    <script>
      if ((window.applicationCache.status == '0') || (window.applicationCache.status == '3')) { // 0: UNCACHED, 3: IDLE
        window.location.replace("cache.html");
      }
    </script>
  </head>
  <body>
    <h2>PSFree: A PS4 7.00 - 9.60 Exploit Chain</h2>
    <div>
      <button id="jailbreakBtn">Start Jailbreak</button>
    </div>
    <pre id="console"></pre>
    <footer>
      UI Designed by <strong>Feyzee</strong> Modified by <strong>Ahmed Deco</strong>
    </footer>
  </body>
  <script>
    // Logging utility
    const outputConsole = document.getElementById("console");
    window.log = (msg, color="#cccccc") => { outputConsole.innerHTML += `<span style="color:${color}">${msg}</span><br>`; };
    // Event definitions
    addEventListener('unhandledrejection', event => {
      const reason = event.reason;
      alert(
        'Unhandled rejection\n'
        + `${reason}\n`
        + `${reason.sourceURL}:${reason.line}:${reason.column}\n`
        + `${reason.stack}`
      );
    });
    addEventListener('error', event => {
      const reason = event.error;
      alert(
        'Unhandled error\n'
        + `${reason}\n`
        + `${reason.sourceURL}:${reason.line}:${reason.column}\n`
        + `${reason.stack}`
      );
      return true; // Used for not to show error message on console
    });
    // Auto-start on page load
    window.addEventListener("load", () => {
      document.getElementById("jailbreakBtn").disabled = true;
      outputConsole.textContent = "";
      try {
        doJBwithPSFreeLapseExploit();
      } catch (error) {
        window.log("An error occured during exploit: " + error, "red");
      }
    });

    // Button click (manual fallback)
    document.getElementById("jailbreakBtn").addEventListener("click", () => {
      // Disable to prevent double click
      document.getElementById("jailbreakBtn").disabled = true;
      outputConsole.textContent = ""; // Clear console log
      try {
        doJBwithPSFreeLapseExploit();
      } catch (error) {
        window.log("An error occured during exploit: " + error, "red");
      }
    });
  </script>
</html>
